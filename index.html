<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/gameRounds.css">
    <link rel="stylesheet" href="./styles/presentation.css">
    <link rel="stylesheet" href="./styles/globalStyle.css">
    <link rel="stylesheet" href="./styles/settings.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="gamePanel">
        <section class="presentation" id="presentation">
            <h1 class="title">TIC-TAC-TOE</h1>
            <h2 class="subTitle">THE GAME</h2>
            <a href="https://github.com/Apheiro" class="btnPresentation">
                <div class="githubBtn"></div>
            </a>
            <p class="instruction">(Click to continue)</p>
        </section>
        
        <section class="settings hidden" id="settings">
            <h2 class="settingsTitle">Customize your game</h2>
            <div class="settingsContent">
                <div class="option">
                    <p>Select your mode</p>
                    <p>
                        <input type="radio" name="gameMode" id="IA">
                        <label for="IA">IA</label>
                         / 
                        <input type="radio" name="gameMode" id="twoPlayers" checked>
                        <label for="twoPlayers">Two players</label>
                    </p>
                    
                    
                </div>
                <div class="option">
                    <p>Start first</p>
                    <p>
                        <input type="radio" name="players" id="player1" checked>
                        <label for="player1">Player1</label>
                         / 
                        <input type="radio" name="players" id="player2">
                        <label for="player2">Player2</label>
                    </p>
                    
                    
                </div>
                <div class="option">
                    <p>Max game rounds</p>
                    <div class="roundNum">
                        <button class="decreaseRounds" id="decreaseRounds"><</button>
                        <p id="roundsNumber">01</p>
                        <button class="increaseRounds" id="increaseRounds">></button>
                    </div>
                </div>
                <h3>Player1</h3>
                <div class="option">
                    <p>Name</p>
                    <input type="text" name="" id="player1NameInput" placeholder="Player-1">
                </div>
                <div class="option">
                    <p>Symbol</p>
                    <p>
                        <input type="radio" name="symbol" id="symbolO">
                        <label for="symbolO">O</label>
                         / 
                        <input type="radio" name="symbol" id="symbolX" checked>
                        <label for="symbolX">X</label></p>
                    
                    
                </div>
                <h3>Player2</h3>
                <div class="option">
                    <p>Name</p>
                    <input type="text" name="" id="player2NameInput" placeholder="Player-2">
                </div>
            </div>
            <button class="startBtn" id="startBtn">(Start)</button>
            <a href="https://github.com/Apheiro" class="btn set">
                <div class="githubBtn"></div>
            </a>
        </section>

        <section class="playGame hidden" id="playGame"">
            <div class="player1">
                <div class="points" id="player1Score">0</div>
                <h2 id="player1Name"></h2>
            </div>
            <div class="game">
                <div class="gameBoardAndRound">
                    <div class="gameBoardContainer">
                        <div id="gameBoard" class="gameBoard">
                            <div data-index="0" class="gameBoardCell"></div>
                            <div data-index="1" class="gameBoardCell"></div>
                            <div data-index="2" class="gameBoardCell"></div>
                            <div data-index="3" class="gameBoardCell"></div>
                            <div data-index="4" class="gameBoardCell"></div>
                            <div data-index="5" class="gameBoardCell"></div>
                            <div data-index="6" class="gameBoardCell"></div>
                            <div data-index="7" class="gameBoardCell"></div>
                            <div data-index="8" class="gameBoardCell"></div>
                        </div>
                    </div>
                    <h2 id="round">ROUND 1</h2>
                </div>
                <div class="optionBtns">
                    <button class="btn">
                        <div class="configBtn"></div>
                    </button>
                    <button class="btn">
                        <div class="refreshBtn"></div>
                    </button>
                    <a href="https://github.com/Apheiro" class="btn">
                        <div class="githubBtn"></div>
                    </a>
                </div>
            </div>
            <div class="player2">
                <h2 id="player2Name"></h2>
                <div class="points" id="player2Score">0</div>
            </div>
        </section>

    </main>
</body>

</html>
