<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/gameRounds.css">
    <link rel="stylesheet" href="./styles/presentation.css">
    <link rel="stylesheet" href="./styles/globalStyle.css">
    <link rel="stylesheet" href="./styles/settings.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="gamePanel">
        <section class="presentation"  style="display: none;">
            <h1 class="title">TIC-TAC-TOE</h1>
            <h2 class="subTitle">THE GAME</h2>
            <a href="https://github.com/Apheiro" class="btnPresentation">
                <div class="githubBtn"></div>
            </a>
            <p class="instruction">(Click to continue)</p>
        </section>
        
        <section class="settings"  style="display: none;">
            <h2 class="settingsTitle">Customize your game</h2>
            <div class="settingsContent">

                <div class="option">
                    <p>Select your mode</p>
                    <p><label>IA</label> / <label>Two players</label></p>
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                </div>

                <div class="option">
                    <p>Start first</p>
                    <p><label>Player1</label> / <label>Player2</label></p>
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                </div>

                <div class="option">
                    <p>Max gameRounds</p>
                    <div class="roundNum">
                        <button><</button>
                        <p>00</p>
                        <button>></button>
                    </div>
                </div>

                <h3>Player1</h3>
                <div class="option">
                    <p>Name</p>
                    <input type="text" name="" id="" placeholder="HUMAN">
                </div>

                <div class="option">
                    <p>Symbol</p>
                    <p><label>o</label> / <label>x</label></p>
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                </div>

                <h3>Player2</h3>
                <div class="option">
                    <p>Name</p>
                    <input type="text" name="" id="" placeholder="HUMAN">
                </div>
            </div>
            <button class="startBtn">(Start)</button>
            <a href="https://github.com/Apheiro" class="btn set">
                <div class="githubBtn"></div>
            </a>
        </section>

        <section class="playGame">
            <div class="player1">
                <div class="points">0</div>
                <h2>PLAYER1</h2>
            </div>
            <div class="game">
                <div class="gameBoardAndRound">
                    <div class="gameBoardContainer">
                        <div id="gameBoard" class="gameBoard">
                            <div data-index="0" class="gameBoardCell"></div>
                            <div data-index="1" class="gameBoardCell"></div>
                            <div data-index="2" class="gameBoardCell"></div>
                            <div data-index="3" class="gameBoardCell"></div>
                            <div data-index="4" class="gameBoardCell"></div>
                            <div data-index="5" class="gameBoardCell"></div>
                            <div data-index="6" class="gameBoardCell"></div>
                            <div data-index="7" class="gameBoardCell"></div>
                            <div data-index="8" class="gameBoardCell"></div>
                        </div>
                    </div>
                    <h2>ROUND 2</h2>
                </div>
                <div class="optionBtns">
                    <button class="btn">
                        <div class="configBtn"></div>
                    </button>
                    <button class="btn">
                        <div class="refreshBtn"></div>
                    </button>
                    <a href="https://github.com/Apheiro" class="btn">
                        <div class="githubBtn"></div>
                    </a>
                </div>
            </div>
            
            <div class="player2">
                <h2>PLAYER2</h2>
                <div class="points">0</div>
            </div>
        </section>

    </main>
</body>

</html>
